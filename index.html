<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando com um especialista...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .loader {
      margin: 30px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    const vendedores = [
      {
        url: "https://api.whatsapp.com/send/?phone=5548996525041&text=(yt)Ol%C3%A1!%20Vi%20que%20posso%20sacar%20o%20FGTS%20e%20quero%20saber%20como%20funciona&type=phone_number&app_absent=0",
      },
      {
        url: "https://api.whatsapp.com/send/?phone=5548996814565&text=(yt)Ol%C3%A1!%20Vi%20que%20posso%20sacar%20o%20FGTS%20e%20quero%20saber%20como%20funciona&type=phone_number&app_absent=0",
      },
      {
        url: "https://api.whatsapp.com/send/?phone=5548996526724&text=(yt)Ol%C3%A1!%20Vi%20que%20posso%20sacar%20o%20FGTS%20e%20quero%20saber%20como%20funciona&type=phone_number&app_absent=0",
      },
      {
        url: "https://api.whatsapp.com/send/?phone=5548996525041&text=(yt)Ol%C3%A1!%20Vi%20que%20posso%20sacar%20o%20FGTS%20e%20quero%20saber%20como%20funciona&type=phone_number&app_absent=0",
      }
    ];

    // Armazena o índice do próximo vendedor no localStorage
    let proximo = parseInt(localStorage.getItem("proximo_vendedor") || "0");
    const vendedor = vendedores[proximo];

    // Atualiza o índice para o próximo da fila
    const proximoIndex = (proximo + 1) % vendedores.length;
    localStorage.setItem("proximo_vendedor", proximoIndex.toString());

    // Redireciona após 2 segundos
    window.onload = () => {
      setTimeout(() => {
        window.location.href = vendedor.url;
      }, 2000);
    };
  </script>
</head>
<body>
  <h2>Estamos conectando você com um especialista via WhatsApp</h2>
  <p>Aguarde um instante...</p>
  <div class="loader"></div>
</body>
</html>
